lr:
  type: categorical
  value: [1e-4, 5e-4, 1e-3, 5e-3]

decay:
  type: categorical
  value: [0, 1e-4, 1e-3, 1e-2]

dropout:
  type: float
  step: 0.1
  value: [0.0, 0.6]
  round: 1

emb_dropout:
  type: float
  step: 0.1
  value: [0.0, 0.6]
  round: 1

alpha:
  type: float
  step: 0.1
  value: [0.1, 0.9]
  round: 1

freeze_item_init_emb:
  type: categorical
  value: [true, false]
