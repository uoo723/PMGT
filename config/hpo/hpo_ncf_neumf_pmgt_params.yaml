lr:
  type: categorical
  value: [1e-4, 5e-4, 1e-3, 5e-3, 1e-2]

decay:
  type: categorical
  value: [0.0, 1e-4, 1e-3, 1e-2]

dropout:
  type: float
  step: 0.1
  value: [0.0, 0.6]
  round: 1

train_batch_size:
  type: categorical
  value: [64, 128, 256]

emb_dropout:
  type: float
  step: 0.1
  value: [0.0, 0.6]
  round: 1

factor_num:
  type: categorical
  value: [8, 16]
  cond:
    - cond_type: eq
      cond_value: 8
      cond_param:
        num_layers:
          type: static
          value: 3
    - cond_type: eq
      cond_value: 16
      cond_param:
        num_layers:
          type: static
          value: 2
